<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="./style/game.css" />
    <script src="/script/game.js" type="module"></script>
  </head>
  <body>
    <div class="container">
      <div class="tray-board-players">
        <div id="players"></div>

        <div class="gameBoard"></div>

        <div id="game-tray">
          <div id="tray-header">
            <span class="collapse">â®•</span>
            <span class="open hidden">â¬…</span>
          </div>
          <div id="tray-body" class="display">
            <h3>AVAILABLE STOCKS</h3>
            <div id="stocks-section"></div>
          </div>
        </div>
      </div>

      <div id="portfolio-panel">
        <div id="portfolio-header">
          <span class="open hidden"> â¬†</span>
          <span class="collapse"> â¬‡</span>
          <div class="portfolio-resources">
            <p>TILES</p>
            <p>STOCKS</p>
            <p>CASH</p>
          </div>
        </div>
        <div id="portfolio-body" class="display">
          <div id="portfolio-tiles"></div>
          <div id="stock-info"></div>
          <div id="cash-info">
            <div id="money-emoji">ðŸ’µ</div>
            <p id="money-available"></p>
          </div>
        </div>
      </div>
    </div>

    <div id="tiles-popup">
      <h1 id="popup-header">You were assigned 6 tiles and $6000</h1>
      <div id="tiles-container"></div>
    </div>

    <div class="merge-popup hidden">
      <h2>ENTERING MERGER...</h2>
      <div class="merger-popup-body">
        <img id="target" />
        <img src="/images/arrow.png" alt="" />
        <img id="acquirer" />
      </div>
    </div>

    <div id="popup" style="display: none; z-index: 1">
      <h1 id="popup-header">Select Hotel To Found</h1>
      <div id="hotel-container" class="display"></div>
    </div>

    <div id="logout">
      <button id="logout-button">
        <img src="./images/logout.png" alt="logout" />
      </button>
    </div>

    <div>
      <button type="submit" id="end-game">End the Game</button>
    </div>

    <div id="flash-msg-box">
      <p></p>
    </div>

    <div id="buy-stocks" class="hidden">
      <h1>BUY STOCKS</h1>
      <div id="active-hotels"></div>
      <h2>Cash available: <span id="cash-available"></span></h2>
      <button id="buy">BUY</button>
    </div>

    <div id="merger-pop" class="hidden">
      <h1>MERGER</h1>
      <div class="form-group">
        <label for="keep">Keep</label>
        <input type="number" id="keep" value="0" />
      </div>

      <div class="form-group">
        <label for="sell">Sell</label>
        <button class="sell-step-down" type="button">-</button>
        <input
          id="sell"
          placeholder="How many you want to sell?"
          type="number"
          name="stock-count"
          class="count-input"
          min="0"
          value="0"
          disabled
        />
        <button class="sell-step-up">+</button>
      </div>

      <div class="form-group">
        <label for="trade">Trade</label>
        <button class="trade-step-down" type="button">-</button>
        <input
          id="trade"
          type="number"
          placeholder="How many you want to trade?"
          name="stock-count"
          class="count-input"
          min="0"
          value="0"
          step="2"
          disabled
        />
        <button class="trade-step-up">+</button>
      </div>

      <button id="merger" type="submit">Complete Merger</button>
    </div>

    <template id="hotel-template">
      <div class="hotel">
        <p id="hotel"></p>
        <p id="stock-value"></p>
        <div>
          <button class="step-down">-</button>
          <input
            type="number"
            name="stock-count"
            class="count-input"
            min="0"
            value="0"
            disabled
          />
          <button class="step-up">+</button>
        </div>
      </div>
    </template>
    <template id="assigned-tile">
      <div class="player-tile"></div>
    </template>
    <template id="players-template">
      <div id="player">
        <img class="player-avatar" src="/images/avatars/logo.png" />
        <p class="player-name"></p>
      </div>
    </template>
    <template id="board">
      <div class="tile"></div>
    </template>
    <template id="available-stocks-template">
      <div class="hotel-stocks">
        <p class="stock-hotel-name"></p>
        <img src="" alt="" class="hotel-img" />
        <p class="count"></p>
        <p class="price"></p>
      </div>
    </template>
    <template id="stocks-template">
      <div class="hotel-stocks">
        <p class="count"></p>
        <p class="stock-hotel-name"></p>
      </div>
    </template>
    <template id="stock-price-template"><p class="price"></p></template>
  </body>
</html>

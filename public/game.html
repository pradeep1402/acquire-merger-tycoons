<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="/style/game.css" />
    <script src="/script/game.js"></script>
  </head>
  <body>
    <div id="players">
      <template id="players-template">
        <div id="player">
          <img id="player-avatar" />
          <p id="player-name"></p>
        </div>
      </template>
    </div>

    <div id="gameBoard">
      <template id="board">
        <div class="tile"></div>
      </template>
    </div>
    <div id="tiles-popup">
      <h1>You were assigned 6 tiles and $6000</h1>
      <div id="tiles">
        <div class="player-tile"></div>
        <div class="player-tile"></div>
        <div class="player-tile"></div>
        <div class="player-tile"></div>
        <div class="player-tile"></div>
        <div class="player-tile"></div>
      </div>
    </div>
    <div id="portfolio"></div>
    <div id="game-tray"></div>
  </body>
</html>

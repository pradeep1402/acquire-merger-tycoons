<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="./style/game.css" />
    <script src="/script/game.js" type="module"></script>
  </head>
  <body>
    <div id="players"></div>
    <template id="players-template">
      <div id="player">
        <img class="player-avatar" src="/images/avatars/logo.png" />
        <p class="player-name"></p>
      </div>
    </template>

    <div class="gameBoard"></div>
    <template id="board">
      <div class="tile"></div>
    </template>

    <div id="tiles-popup">
      <h1 id="popup-header">You were assigned 6 tiles and $6000</h1>
      <div id="tiles-container"></div>
    </div>

    <div id="popup" style="display: none; z-index: 1">
      <h1 id="popup-header">Select Hotel To Found</h1>
      <div id="hotel-container" class="display"></div>
    </div>

    <template id="assigned-tile">
      <div class="player-tile"></div>
    </template>

    <div id="portfolio-panel">
      <div id="portfolio-header">
        PORTFOLIO <span class="open hidden"> â¬†</span>
        <span class="collapse"> â¬‡</span>
      </div>
      <div id="portfolio-body" class="display">
        <div class="portfolio-section">
          <h3>TILES</h3>
          <div id="portfolio-tiles"></div>
        </div>
        <div class="portfolio-section">
          <h3>STOCKS</h3>
          <div id="stock-info"></div>
        </div>

        <div class="portfolio-section">
          <h3>CASH</h3>
          <div id="cash-info">
            <div id="money-emoji">ðŸ’µ</div>
            <p id="money-available"></p>
          </div>
        </div>
      </div>
    </div>

    <div id="game-tray">
      <div id="tray-header">
        <span class="collapse">â®•</span>
        <span class="open hidden">â¬…</span>
      </div>
      <div id="tray-body" class="display">
        <h3>AVAILABLE STOCKS</h3>
        <div id="stocks-section"></div>
      </div>
    </div>

    <div id="buy-stocks" class="hidden">
      <h1>BUY STOCKS</h1>
      <div id="active-hotels"></div>
      <template id="hotel-template">
        <div class="hotel">
          <p id="hotel"></p>
          <p id="stock-value"></p>
          <button class="step-down">-</button>
          <input
            type="number"
            name="stock-count"
            class="count-input"
            min="0"
            max="3"
            value="0"
            disabled
          />
          <button class="step-up">+</button>
        </div>
      </template>
      <h2>Cash available: <span id="cash-available"></span></h2>
      <button id="buy">BUY</button>
    </div>

    <template id="inactive-hotels-template">
      <div>
        <img src="" alt="" class="inactive-hotels-img" />
        <p></p>
      </div>
    </template>
    <template id="portfolio-stocks-template">
      <div class="hotel-stocks">
        <img src="" alt="" class="hotel-img" />
        <p class="stock-hotel-name"></p>
        <p class="count"></p>
      </div>
    </template>
  </body>
</html>

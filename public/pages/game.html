<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="/style/game.css" />
    <script src="/script/game.js"></script>
    <script src="/script/tiles-popup.js"></script>
  </head>
  <body>
    <div id="players"></div>
    <template id="players-template">
      <div id="player">
        <img id="player-avatar">
        <p id="player-name"></p>
      </div>
    </template>
    <div id="gameBoard"></div>
    <div id="tiles-popup">
      <h1>You were assigned 6 tiles and $6000</h1>
      <div id="tiles">
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
        <div class="tile"></div>
      </div>
    </div>
    <div id="portfolio"></div>
    <div id="game-tray"></div>
  </body>
</html>
